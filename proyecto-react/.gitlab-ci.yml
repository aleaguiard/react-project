image: node:latest

stages:
  - build
  - test

before_script:
  - cd proyecto-react
  - npm install -g @sentry/cli

build:
  stage: build
  script:
    - npm install
    - npm run build || sentry-cli send-event -m "Error de compilaci√≥n" --auth-token $SENTRY_AUTH_TOKEN

test:
  stage: test
  script:
    - npm install
    - npm run lint
    - npm run test || sentry-cli send-event -m "Error en los tests" --auth-token $SENTRY_AUTH_TOKEN

after_script:
  - VERSION=$(sentry-cli releases propose-version)
  - sentry-cli releases new "$VERSION" --auth-token $SENTRY_AUTH_TOKEN
  - sentry-cli releases set-commits "$VERSION" --auto --auth-token $SENTRY_AUTH_TOKEN
  - sentry-cli releases finalize "$VERSION" --auth-token $SENTRY_AUTH_TOKEN