image: node:latest

stages:
  - build
  - test

before_script:
  - cd proyecto-react

build:
  stage: build
  script:
    - npm install
    - npm run build
    - export SENTRY_AUTH_TOKEN=$SENTRY_AUTH_TOKEN
    - npx @sentry/cli releases -o ale-aguiar-diaz -p proyecto-react deploys $CI_COMMIT_SHORT_SHA new -e production

test:
  stage: test
  script:
    - npm install
    - npm run lint
    - npm run test
    - export SENTRY_AUTH_TOKEN=$SENTRY_AUTH_TOKEN
    - npx @sentry/cli releases -o ale-aguiar-diaz -p proyecto-react deploys $CI_COMMIT_SHORT_SHA new -e staging

variables:
  SENTRY_AUTH_TOKEN:
    description: "Token de autenticaci√≥n de Sentry"
    type: "string"
    mask: true
    protected: true
